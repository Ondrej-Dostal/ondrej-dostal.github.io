<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lekce 03 – Barevná Aplikace</title>
    <link rel="stylesheet" href="style.css">
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            document.querySelectorAll('.color-change').forEach(button => {
                button.onclick = () => {
                    document.querySelector('#hello').style.color = button.dataset.color;
                };
            });

            document.querySelector('#color-change').onchange = function() {
                document.querySelector('#hello').style.color = this.value;
            };

            const sel = document.querySelector('#color-change');
            if (sel && sel.value) {
                document.querySelector('#hello').style.color = sel.value;
            }
        });
    </script>
</head>

<body>
<div class="container">
    <h1 id="hello">Ahoj! Klikni nebo vyber barvu</h1>

    <div class="controls">
        <button class="color-change" data-color="red"   style="background:#ffdddd;">Red</button>
        <button class="color-change" data-color="blue"  style="background:#dde5ff;">Blue</button>
        <button class="color-change" data-color="green" style="background:#ddffdd;">Green</button>
        <button class="color-change" data-color="orange" style="background:#ff840043;">Orange</button>
    </div>

    <div class="controls">
        <label for="color-change">Nebo vyber barvu:</label>
        <select id="color-change">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
        </select>
    </div>
</div>
</body>
</html>
